<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>la taberna - Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Parte superior (header) -->
  <a href="index.html" class="page-title">la taberna</a>
  <button id="menuButton" class="menu-button" onclick="window.location.href='/menu.html'">menu</button>
  <div class="top-divider"></div>

  <!-- Título "el menu" -->
  <div class="menu-title">el menu</div>

  <!-- Contenedor de búsqueda con separación específica para el menú -->
  <div class="search-container menu-search-container">
    <div class="filter-wrapper">
      <button id="filterToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 10px;">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" fill="currentColor" />
        </svg>
        filtrar
      </button>
      <div id="filterPanel" class="filter-panel hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div class="filter-title">dificultad:</div>
          <button id="clearFilters" style="font-size: 14px; padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc; background-color: #eee; cursor: pointer;">
            limpiar
          </button>
        </div>

        <div class="filter-options">
          <label><input type="checkbox" class="filter-checkbox" value="facil" /> facil</label>
          <label><input type="checkbox" class="filter-checkbox" value="media" /> media</label>
          <label><input type="checkbox" class="filter-checkbox" value="dificil" /> dificil</label>
          <label><input type="checkbox" class="filter-checkbox" value="insana" /> insana</label>
        </div>
      </div>
    </div>
    <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="searchBoxes()" />
  </div>

  <!-- Lista de máquinas -->
  <div class="boxes-container menu-boxes-container">
    <div class="box" data-difficulty="insana">
      <div class="checkbox" onclick="toggleCheckbox(this, 'ariekei')" data-id="ariekei">✓</div>
      <div class="tag insana">insana</div>
      <div class="box-title">ariekei</div>
    </div>
    <div class="box" data-difficulty="facil">
      <div class="checkbox" onclick="toggleCheckbox(this, 'cap')" data-id="cap">✓</div>
      <div class="tag facil">facil</div>
      <div class="box-title">cap</div>
    </div>
    <div class="box" data-difficulty="media">
      <div class="checkbox" onclick="toggleCheckbox(this, 'popcorn')" data-id="popcorn">✓</div>
      <div class="tag media">media</div>
      <div class="box-title">popcorn</div>
    </div>
    <div class="box" data-difficulty="dificil">
      <div class="checkbox" onclick="toggleCheckbox(this, 'tentacle')" data-id="tentacle">✓</div>
      <div class="tag dificil">dificil</div>
      <div class="box-title">tentacle</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #666;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .checkbox.checked {
      background-color: #4caf50;
      color: white;
    }

    .checkbox.checked::after {
      content: 'âœ“';
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkbox" onclick="toggleCheckbox(this)"></div>
    Hello World
  </div>

  <script>
    function toggleCheckbox(element) {
      element.classList.toggle('checked');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>la taberna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Título superior a la izquierda -->
  <div class="page-title">la taberna</div>
  <div class="top-divider"></div>

  <!-- Buscador -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="searchBoxes()" />
  </div>

  <!-- Contenedor de todas las cajas -->
  <div class="boxes-container">
    <div class="box">
      <div class="checkbox" onclick="toggleCheckbox(this, 'cap')">✓</div>
      <div class="box-title">cap</div>
    </div>
    <div class="box">
      <div class="checkbox" onclick="toggleCheckbox(this, 'popcorn')">✓</div>
      <div class="box-title">popcorn</div>
    </div>
    <div class="box">
      <div class="checkbox" onclick="toggleCheckbox(this, 'tentacle')">✓</div>
      <div class="box-title">tentacle</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

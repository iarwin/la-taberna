<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 24px;
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #666;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-size: 18px;
      color: transparent;
      transition: color 0.2s ease;
    }

    .checkbox.checked {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkbox" onclick="toggleCheckbox(this)">âœ“</div>
    Hello World
  </div>

  <script>
    const checkbox = document.querySelector('.checkbox');

    // Cargar estado del checkbox desde localStorage
    if (localStorage.getItem('checkboxState') === 'checked') {
      checkbox.classList.add('checked');
    }

    function toggleCheckbox(el) {
      el.classList.toggle('checked');
      // Guardar estado
      const isChecked = el.classList.contains('checked');
      localStorage.setItem('checkboxState', isChecked ? 'checked' : 'unchecked');
    }
  </script>
</body>
</html>
